<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<title>Create a New Debate Event</title>
	
	<style>
	/*........................ css ........................*/
		
		body {
			background-color: #2C3539;
			color: white;
			font-family: Helvetica Neue, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		header {
			width: 100%;
			margin-left: 5%;
			padding: 5%;
			height: 10%;
		}
		
		h1 {
			color: white;
			font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
			width: 100%;
		}
		
		nav {
			background-color: #dddddd;
			padding: 5px;
			margin: 10px;
			width: 95%;
			display: flex;
			flex-direction: row;
		}
		
		nav a {
			color: black;
			text-decoration: none;
			margin: 0px;
			margin-right: 10px;
		}
		
		nav a:hover {color: #1d97af;}
		
		.debateform {
			background-color: rgba(230, 230, 230, 0.3);
			border: 10px double black;
			width: 95%;
		}
		
		p {margin: 5%;}
		
		.wrapper {
			background-color: rgba(230, 230, 230, 0.3);
			border: 10px double black;
			display: flex;
			flex-direction: column;
			width: 95%;
		}
		
		.teamwrapper {
			display: flex;
			flex-direction: row;
			padding-top: 5%;
		}
		
		.teamform {
			display: inline;
			width: 100%;
			margin: 5%;
		}
		
		a {
			display: block;
			margin-left: 5%;
			margin-bottom: 1%;
		}
		
		.buttons {
			display: flex;
			flex-direction: row;
			margin: 5%;
			box-sizing: border-box;
		}
		
		.input {
			font-family: Helvetica, sans-serif;
			font-size: 1em;
		}
		
		.dropdown {
			position: relative;
			display: inline-block;
		}
		
		label {
			font-size: 1em;
			margin-left: 5%;
		}
		
		input {
			margin: 2.5%; 
			padding: 4px;
			min-width: 75%;
			max-width: 75%;
		}
		
		textarea {
			margin-left: 5%;
			margin-bottom: 5%;
			padding: 5px;
		}
		
		button {
			color: black;
			padding: 5px;
		}
		
		select {
			font-size: 1em;
			min-width: 75%;
			max-width: 75%;
			padding: 2px;
			margin-top: 5%;
			margin-left: 2%
		}
		
		#date {
			margin-bottom: 5%;
			margin-left: 5%
		}
		
	/*....................................................*/
	</style>
	
	<script>
	/*........................ JS ........................*/
	
		/*Generates random login keys for each new event*/
		window.onload = function() {
			var randomNumber =Math.floor( Math.random()*10000+1);
			var randomNumber2=Math.floor(Math.random()*10000+1);
			
			while(randomNumber==randomNumber2){
				randomNumber2=Math.floor(Math.random()*10000+1);
			}
			
			document.getElementById('skey').innerHTML = randomNumber;
			document.getElementById('jkey').innerHTML = randomNumber2;
		}
		
		/*Sets the category heading*/
		function categorySelect(category) {
			document.getElementById("categoryheading").innerHTML = document.getElementById("category").option;
		}
		
		function addTeams() {
			var form = document.getElementById("pairsform");
			
			var form2 = form.cloneNode(true);
			
			document.body.insertBefore(form2, document.getElementById("buttons"));
		}
	
	/*....................................................*/
	</script>
</head>
	
<body>
	<header>
		<h1>Create a New Debate Event</h1>
	</header>
	
	<nav>
		<a href="index.html">Home</a>
		<a href="aboutpage.html">About</a>
	</nav>
	
	<!-- First section for general debate information -->
	<div class="debateform">
		<p>Spectator Key: <b id='skey'></b></p>
		
		<p>Judge Key: <b id ='jkey'></b></p>
	
			<label for="date" required>Date of Event: </label>
			<input class="input" type="date" name="date" id="date">
			
			<a>Debate Topics (separate by comma):</a>
			<textarea class="input" rows="4" cols="60" name="topics" required> </textarea>
	</div>
		
	<!-- Vertical flexbox containing information about pairs of teams -->
	<div class="wrapper" id="pairsform">
		<!-- Category selection dropdown -->
		<div class="dropdown">
			<label for="category">Category: </label>
			<select class="input" id="category" required>
				<option value="0" selected></option>
				<option value="1">Novice</option>
				<option value="2">Junior</option>
				<option value="3">Senior</option>
			</select>
		</div>
			
		<!-- Topic -->
		<div>
				
		</div>
		
		<!-- This is a horizontal flexbox meant for holding the two team tables -->
		<div class="teamwrapper" style="float: left">
			<!-- First team -->
			<div class="teamform">
				<label for="school_1">School ID: </label>
				<div><input class="input" type="text" size="30" id="school_1" required></div>
				
				<label for="student1_1">Student 1: </label>
				<div><input class="input" type="text" size="30" id="student1_1" required></div>
				
				<label for="student2_1">School ID: </label>
				<div><input class="input" type="text" size="30" id="student2_1" required></div>
			</div>
			
			<!-- Second team -->
			<div class="teamform">
				<label for="school_2">School ID: </label>
				<div><input class="input" type="text" size="30" id="school_2" required></div>
			
				<label for="student1_2">Student 1: </label>
				<div><input class="input" type="text" size="30" id="student1_2" required></div>
				
				<label for="student2_2">Student 2: </label>
				<div><input class="input" type="text" size="30" required></div>
			</div>
		</div>
	</div>
	
	<!-- Just putting the buttons side by side -->
	<div class="buttons" id="buttons">
		<button id="addbutton" onclick="addTeams()">Add Teams</button>
		<form action="categorypage.html" method="post">
			<button type="submit" id="donebutton">Done</button>
		</form>
	</div>
</body>
</html>
