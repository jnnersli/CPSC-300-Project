<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<title>Login to Existing Event</title>
	
	<style> 
	/*........................ css ........................*/
    
	body {
		background-image: linear-gradient(to right, darkslateblue, rgb(122, 191, 120), darkslateblue);
		background-image: no-repeat;
		font-family: Helvetica, sans-serif;
	}
    
	div.container {
		background-color: rgba(230, 230, 230, 0.4);
		border: 10px double black;
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%, -50%)
	}
    
	h1 {
    	font-size: 1.9em;
    	width: 240px;
		color: black;
		text-align: center;
		margin-top: top: 20px;
		margin-left: 30px;
		margin-right: 30px;
		margin-bottom: 75px;
	}
    
    button {
    	background-color: white;
		font-size: 0.9em;
		border: 1px black;
		border-radius: 20px;
		padding-top: 8px;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 8px;
		margin-bottom: 20px;
        position: absolute;
		top: 70%;
    }
    
    button:hover {
		font-weight: bold;
		transition-duration: 0.4s;
	}
	
	button:focus {
		font-weight: bold;
	}
    
    #button1 {
		left: 25%;
		transform: translate(-50%, -50%)
    }
    
    #button2 {
		left: 75%;
		transform: translate(-50%, -50%)
    }
	
	#loginbutton {
		text-align: center;
		display: none;
		border-radius: 0px;
		padding-right: 10px;
		padding-left: 10px;
		padding-top: 6px;
		padding-bottom: 7px;
		margin-top: 0px;
	}
	
	#loginbutton:hover {
		font-weight: normal;
		background-color: rgb(230, 230, 230);
	}
	
	#loginbutton:focus {
		font-weight: normal;
	}
    
    div.form {
		width: 160px;
		display: none;
    	position: absolute;
    	top: 60%;
		left: 50%;
		transform: translate(-50%, -50%);
    }
    
    h2 {
    	font-size: 1.1em;
        font-weight: normal;
        text-align: left;
    }
	
	/*.....................................................*/
	</style>
	
	<script> 
	/*........................ JS ........................*/
	
		/*function toggles the login input display*/
		function login(id) {
			prompt(id);
			
			document.getElementById("input").style.display = "inline-block";
			document.getElementById("loginbutton").style.display = "inline-block";
		}
		
		function prompt(str) {
			document.getElementById("prompt").innerHTML = "Enter " + str + " key:";
		}
		
	/*....................................................*/
	</script>
</head>

<body>
	<div class=container>
		<h1>Join Debate as</h1>
        
        <button type="button" id="button1" onclick=login("spectator")>Spectator</button> 
        
        <button type="button" id="button2" onclick=login("judge")>Judge</button> 
	</div>
	
	<div class=form id="input">
        <h2 id="prompt"></h2>
		<input type="text" name="key">
    </div>
	
	<form action="categorypage.html" method="post">
			<center><button id="loginbutton">Login</button></center>
		</form>
</body>
</html>
